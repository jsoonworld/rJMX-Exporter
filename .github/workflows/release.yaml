# Release Workflow for rJMX-Exporter
# Builds multi-platform binaries and Docker images on tag push

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  packages: write

jobs:
  # Build binaries for multiple platforms
  build:
    name: Build - ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64 (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-amd64
            cross: false

          # Linux x64 (musl - static)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: linux-amd64-musl
            cross: true

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-arm64
            cross: true

          # macOS x64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
            name: darwin-amd64
            cross: false

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            name: darwin-arm64
            cross: false

          # Windows x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-amd64
            cross: false
            ext: .exe

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Install musl tools (Linux)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../rjmx-exporter-${{ matrix.name }}.tar.gz rjmx-exporter
          cd ../../..
          sha256sum rjmx-exporter-${{ matrix.name }}.tar.gz > rjmx-exporter-${{ matrix.name }}.tar.gz.sha256

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../rjmx-exporter-${{ matrix.name }}.zip rjmx-exporter.exe
          cd ../../..
          Get-FileHash rjmx-exporter-${{ matrix.name }}.zip -Algorithm SHA256 | Format-List > rjmx-exporter-${{ matrix.name }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: rjmx-exporter-${{ matrix.name }}
          path: |
            rjmx-exporter-${{ matrix.name }}.*
          if-no-files-found: error

  # Build and push Docker images
  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create GitHub Release
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build, docker]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
