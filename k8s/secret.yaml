apiVersion: v1
kind: Secret
metadata:
  name: rjmx-exporter-credentials
  labels:
    app: rjmx-exporter
    app.kubernetes.io/name: rjmx-exporter
    app.kubernetes.io/component: metrics-exporter
type: Opaque
# IMPORTANT: Replace these placeholder values with actual base64-encoded credentials
# To encode: echo -n 'your-username' | base64
# To decode: echo 'encoded-value' | base64 -d
#
# Example:
#   echo -n 'jolokia' | base64    -> am9sb2tpYQ==
#   echo -n 'secretpassword' | base64 -> c2VjcmV0cGFzc3dvcmQ=
#
# For production, consider using:
# - External Secrets Operator
# - Sealed Secrets
# - Vault
# - Cloud provider secret management (AWS Secrets Manager, GCP Secret Manager, etc.)
data:
  # Base64 encoded username (placeholder: 'changeme')
  jolokia-username: Y2hhbmdlbWU=
  # Base64 encoded password (placeholder: 'changeme')
  jolokia-password: Y2hhbmdlbWU=
