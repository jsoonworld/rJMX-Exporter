apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: rjmx-exporter

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/managed-by: kustomize

resources:
  - serviceaccount.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml

commonLabels:
  app.kubernetes.io/name: rjmx-exporter
  app.kubernetes.io/instance: rjmx-exporter
  app.kubernetes.io/version: "0.2.0"
  app.kubernetes.io/part-of: monitoring

# Uncomment and customize for different environments
